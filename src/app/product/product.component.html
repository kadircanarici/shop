<h3 *ngIf="products">{{title}} </h3>

<div class="form-group">
  <input class="form-control" id="productName" placeholder="ürün ara" [(ngModel)]="filterText">
  <small *ngIf="filterText" class="form-text text-muted"> <strong>{{filterText}}</strong> için filtreleme
    yapıldı.</small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur.
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}} </h5>
      <p class="card-text">{{product.description}} {{product.price | currency}}</p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete ekle</a>
    </div>
  </div>
</div>
