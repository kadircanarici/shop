<h3>Yeni ürün ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
    <div class="form-group">
        <input type="text" placeholder="ürün adı" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required>
        <div *ngIf="name.invalid&&name.dirty" class="aler aler-danger">Ürün ismi gereklidir.</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Açıklama" #description="ngModel" [(ngModel)]="model.description"
            class="form-control" name="description" id="description" required>
        <div *ngIf="description.invalid&&description.dirty" class="aler aler-danger">Açıklama gereklidir.</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Ürün resmi" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form-control" name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="aler aler-danger">Fotograf gereklidir.</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Ürün Fiyatı" #price="ngModel" [(ngModel)]="model.price" class="form-control"
            name="price" id="price" required>
        <div *ngIf="price.invalid&&price.dirty" class="aler aler-danger">Fiyat gereklidir.</div>
    </div>
    <div class="form-group">
        <select class="form-control" #categoryID="ngModel" [(ngModel)]="model.categoryID" required id="categoryID"
            name="categoryID">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="categoryID.invalid&&categoryID.touched" class="aler aler-danger">Kategori gereklidir.</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Kaydet</button>
</form>
